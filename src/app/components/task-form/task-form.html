<div class="task-form">
<form (ngSubmit)="onSubmit()" class="form">
    <h3>{{task() ? 'Edit Task' : 'Create New Task'}}</h3>
    <div class="form-group">
        <label for="title">Title: </label>
        <input class="form-control" [(ngModel)]="formData.title" name="title" id="title" type="text" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" [(ngModel)]="formData.description" name="description" type="text"
            id="description" required></textarea>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{task() ? 'Update' : 'Create'}}</button>
        <button type="button" (click)="onCancel.emit()" class="btn btn-secondary">
            Cancel
        </button>
    </div>

</form>
</div>
